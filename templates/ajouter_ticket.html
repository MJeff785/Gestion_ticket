{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 600px; margin: 30px auto;">
        <h1 style="margin-bottom: 20px;">Ajouter un Ticket</h1>
        
        <form method="POST">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Titre</label>
                <input type="text" name="titre" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px;">Description</label>
                <textarea name="description" required rows="5" style="width: 100%;"></textarea>
            </div>
            
            <button type="submit" class="button button-primary">
                Cr√©er le Ticket
            </button>
        </form>
    </div>
</div>
{% endblock %}
